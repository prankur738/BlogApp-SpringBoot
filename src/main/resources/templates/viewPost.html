<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
<p th:text="${post.title}"></p>
<p th:text="${post.author}"></p>
<p th:text="${post.excerpt}"></p>
<p th:text="${post.content}"></p>
<br>

<div class="tag_container">
    Tags:
    <div class="tag_item" th:each="tempTag : ${post.tags}" >
        <p th:text="${tempTag.name}" ></p>
    </div>
</div>

<h3>Comments</h3>
<div class="comment_container">
    <div class="comment_item" th:each="tempComment : ${post.comments}" >
        <h5 th:text="${tempComment.comment}" ></h5>
        <p th:text="${tempComment.name}"></p>
        <p th:text="${tempComment.email}"></p>
        <p th:text="${tempComment.createdAt}"></p>
        <a th:href="@{/editComment/{postId}/{commentId}(postId=${post.id},commentId=${tempComment.id})}"><button>Edit</button></a>
        <a th:href="@{/deleteComment/{postId}/{commentId}(postId=${post.id},commentId=${tempComment.id})}"><button>Delete</button></a>
    </div>
</div>
<form th:action="@{/saveComment/{postId}(postId=${post.id})}" th:object="${newComment}" method="POST">
    Name: <input type="text" th:field="*{name}"/>

    Email: <input type="text" th:field="*{email}"/>

    Comment: <input type="text" th:field="*{comment}"/>

    <input type="submit" value="Submit">

</form>

</body>
</html>
